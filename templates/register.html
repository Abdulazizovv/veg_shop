{% extends "base.html" %}

{% block title %}
Sign up
{% endblock title %}


{% block content %}

<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #f093fb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
        }
        
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: .75em;
        padding-right: .75em;
        }
        .card-registration .select-arrow {
        top: 13px;
        }
</style>


<section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form method="POST"> {% csrf_token %}
  
                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" required/>
                      <label class="form-label" for="firstName"><i class="fa-solid fa-user"></i> Name</label>
                    </div>
  
                  </div>
                  
                </div>
  
                
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" name="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress"><i class="fa-solid fa-envelope"></i> Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber"><i class="fa-solid fa-phone"></i> Phone Number</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password"><i class="fa-solid fa-lock"></i> Password</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div data-mdb-input-init class="form-outline">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" />
                        <label class="form-label" for="confirmPassword"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                      </div>
    
                      
                    </div>
                  </div>
  
                <div class="mt-4 pt-2">
                    
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                <p class="text-center text-muted mt-5 mb-0">Already have account? <a href="{% url "login_user" %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock content %}
