{% extends "base.html" %}
{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}
<section class="" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row no-gutters">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img 
                src="{% if request.user.profile.image %}{{ request.user.profile.image.url }}{% else %}{% static 'images/default.png' %}{% endif %}" 
                alt="Avatar" 
                class="img-fluid my-5" 
                style="width: 80px;" 
              />
              
              <i class="far fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Your Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-12 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{ request.user.email }}</p>
                  </div>
                  <div class="col-12 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{% if request.user.phone_number %}{{ request.user.phone_number }}{% else %}Not entered{% endif %}</p>
                  </div>
                </div>
                
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg mr-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg mr-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-danger mt-3">
                  Log out <i class="fas fa-sign-out-alt"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
